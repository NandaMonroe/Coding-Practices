
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>REGISTRATION FORM</h1>
        <form action="/process" method="post">
            <div>
                <label>First Name:* </label>
                <input type="text" name="first_name">
            </div>
            <div>
                <label>Last Name:* </label>
                <input type="text" name="last_name">
            </div>
            <div>
                <label>Email Address:* </label>
                <input type="text" name="email">
            </div>
            <div>
                <label>Password:* </label>
                <input type="password" name="password" placeholder="Choose a password..." >
            </div>
            <div>
                <label>Confirm Password:* </label>
                <input type="password" name="confirm password" placeholder="Confirm your password..." >
            </div>
            <div>
                <label>Birthday: </label>
                <input type="date" name="dob">
            </div>
            <label>Gender Identity:</label>
            <div>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Normal</label>
                <input type="radio" name="gender" value="non_binaryy" id="non_binary">
                <label for="non_binary">Non-binary</label>
                <input type="radio" name="gender" value="prefer_not_to_say" id="prefer_not_to_say">
                <label for="female">Prefer not to answer</label>
            </div>
            <label>A short description about myself: </label>
            <br>
            <textarea name="comment" cols="50" rows="5"></textarea>
            <div>
                <label>Prefered Language: </label>
                <select name="language">
                    <option value="JavaScript">JavaScript</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Pthon">Python</option>
                    <option value="C#">C#</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="offers" id="offers" checked >
                <label for="offers">Yes, I would like to receive periodic email updates</label>
            </div>
                <input type="submit" value="Create Account"> <label>* Indicates a required field </label>
        </form>
    </body>
</html>
