<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="col-1">
            <img class="profile" src="icons/user-circle.png" alt="user profile picture">
        </div>
        <div class="col-2">
            <h1>Jane Doe</h1>
            <h3><img class="place" src="icons/map-marker.png" alt="location-icon">  Seattle</h3>
            <h5>Developer | Engineer | Problem Solver</h5>
            <h5>Master of shadows and the internet!</h5>
            <h5><img class="set" src="icons/gear.png" alt="settings-icon"><a href="#" >edit profile</a></h5>
        </div>
    </div>
</body>
</html>
